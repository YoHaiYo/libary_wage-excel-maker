<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관임금조서 엑셀메이커</title>
  <link rel="stylesheet" href="/node_modules/tui-time-picker/dist/tui-time-picker.css">
  <link rel="stylesheet" href="/node_modules/tui-date-picker/dist/tui-date-picker.css">
  <link rel="stylesheet" href="/node_modules/tui-grid/dist/tui-grid.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- ICON -->
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- script를 순서대로 가져와야합니다. -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 영상에선 tui-code-snippet까지 추가해주지만 현재 버전에선 없는듯합니다. -->
  <script src="/node_modules/tui-time-picker/dist/tui-time-picker.min.js"></script>
  <script src="/node_modules/tui-date-picker/dist/tui-date-picker.min.js"></script>
  <script src="/node_modules/tui-grid/dist/tui-grid.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-populate/1.21.0/xlsx-populate.min.js"></script>

  <script src="./js/gridToExcel.js"></script>
  <script defer src="./js/popup.js"></script>

</head>

<body class="popupdiv">
  <header id="hd">
    <div class="wrap">
      <h1 class="text-center">
        <a href="#">
          <img src="./img/도서관임금조서-로고.png" alt="로고">
        </a>
      </h1>
      <button class="guide btn btn-warning">
        <i class="bi bi-info-square"></i>
        사용가이드
      </button>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="main-wrap-btn">

        <div class="wrap-btn">
          <button type="button" class="btn btn-outline-primary btn-sm" id="loadInitialButton">
            초기화
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="addRowButton">
            행추가
            <i class="bi bi-plus-square"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="deleteDataButton">
            행삭제
            <i class="bi bi-dash-square"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="saveDataButton">
            데이터임시저장
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="loadDataButton">데이터불러오기</button>
        </div>

        <button type="button" class="btn btn-outline-success btn-sm" id="saveToExcelButton">
          <img src="./img/excel.png" alt="excel">
          엑셀로 저장하기
        </button>
      </div>

      <div id="makeExcel"></div>

    </div>
  </main>

  <footer id="fd" class="bg-secondary">
    ©Copyright 2023. SimSeHoon. All rights reserved.<br>
    12si47bun@naver.com<br>
    </br>
  </footer>

  <div id="popup">
    <div class="popup-content">
      사용설명서 SWIPER로 설명하기.<br>
       사용가이드에도 연결하기.<br>
       하루동안 보지않기 선택 후 사용가이드를 클릭하는 경우 문제는 고민해보기 ! 
      </div>
    <div class="popup-btn">
      <a href="javascript:void(0);" onclick="exit2()">하루동안 보지 않기</a>
      <input type="checkbox" name="layer-close">
      <a class="close" href="javascript:void(0);" onclick="exit()">닫기</a>
  </div>
</body>

</html>
