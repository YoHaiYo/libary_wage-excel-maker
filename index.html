<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서관임금조서 엑셀메이커</title>
  <link rel="stylesheet" href="/node_modules/tui-time-picker/dist/tui-time-picker.css">
  <link rel="stylesheet" href="/node_modules/tui-date-picker/dist/tui-date-picker.css">
  <link rel="stylesheet" href="/node_modules/tui-grid/dist/tui-grid.css">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- ICON -->
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- SWIPER -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- script를 순서대로 가져와야합니다. -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <!-- 영상에선 tui-code-snippet까지 추가해주지만 현재 버전에선 없는듯합니다. -->
  <script src="/node_modules/tui-time-picker/dist/tui-time-picker.min.js"></script>
  <script src="/node_modules/tui-date-picker/dist/tui-date-picker.min.js"></script>
  <script src="/node_modules/tui-grid/dist/tui-grid.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx-populate/1.21.0/xlsx-populate.min.js"></script>

  <script src="./js/gridToExcel.js"></script>
  <script defer src="./js/guide.js"></script>

</head>

<body class="popupdiv">
  <header id="hd">
    <div class="wrap">
      <h1 class="text-center">
        <a href="#">
          <img src="./img/도서관임금조서-로고.png" alt="로고">
        </a>
      </h1>
      <button class="guide btn btn-warning modal-btn" data-target=".menu-1">
        <i class="bi bi-info-square"></i>
        사용가이드
      </button>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="main-wrap-btn">

        <div class="wrap-btn">
          <button type="button" class="btn btn-outline-primary btn-sm" id="loadInitialButton">
            초기화
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="addRowButton">
            행추가
            <i class="bi bi-plus-square"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="deleteDataButton">
            행삭제
            <i class="bi bi-dash-square"></i>
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="saveDataButton">
            데이터임시저장
          </button>
          <button type="button" class="btn btn-outline-primary btn-sm" id="loadDataButton">데이터불러오기</button>
        </div>

        <button type="button" class="btn btn-outline-success btn-sm" id="saveToExcelButton">
          <img src="./img/excel.png" alt="excel">
          엑셀로 저장하기
        </button>
      </div>

      <div id="makeExcel"></div>

    </div>
  </main>

  <footer id="fd" class="bg-secondary">
    ©Copyright 2023. SimSeHoon. All rights reserved.<br>
    12si47bun@naver.com<br>
    </br>
  </footer>

  <div class="modal-box menu-1">
    <button class="close-btn"><i class="bi bi-x-square"></i></button>
    <div class="swiper" id="mainSwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./img/guide-1.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./img/guide-2.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./img/guide-3.png" alt="">
        </div>
      </div>
      <div class="swiper-wrap">
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
  <hr>

</body>

</html>
